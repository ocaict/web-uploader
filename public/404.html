<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    .error-image {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    .error-title {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .home-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .home-link:hover {
      background-color: #45a049;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="images/404_image.jpg"
        alt="Page Not Found"
        class="error-image"
        title="Image by storyset on Freepik"
      />
      <h1 class="error-title">404 - Page Not Found</h1>
      <p class="error-message">
        Sorry, the page you are looking for might have been removed, had its
        name changed, or is temporarily unavailable.
      </p>
      <a href="/" class="home-link">Go to Home Page</a>
    </div>
  </body>
</html>
