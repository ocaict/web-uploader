<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickWeb</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1>QuickWeb</h1>
      <p>Rapid Deployment for Your Web/eLearning Projects</p>
      <form
        id="uploadForm"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="zipFile" accept=".zip" required /><br />
        <input
          type="text"
          name="folderName"
          placeholder="Name"
          required
          pattern="[a-zA-Z_]+"
          title="Please enter letters and underscores only"
        /><br />
        <button type="submit" id="uploadButton">Upload</button>
      </form>
      <div class="loader"></div>
      <div id="uploadResult" class="hid"></div>
    </div>

    <div class="course-preview-container hide">
      <iframe
        id="course-frame"
        class="course-iframe"
        src="./upload/olu"
        frameborder="0"
      ></iframe>
    </div>
    <div class="wrapper">
      <a
        style="
          text-decoration: none;
          font-size: 20px;
          padding: 10px;
          color: darkcyan;
          cursor: pointer;
        "
        href="/results"
        target="_blank"
        rel="noopener noreferrer"
        >View Results</a
      >
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
